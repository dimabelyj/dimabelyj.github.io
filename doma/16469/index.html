<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML-5</title>
</head>

<body>
    <form action="https://formspree.io/belokolodskikh@gmail.com" method="POST">
        <h3>Dane osobowe</h3>
        <label for="name">1.Imię</label>
        <input type="text" name="Name" value="Imię" id="name" required>
        <br> <br>
        <label for="surname">2.Nazwisko</label>
        <input type="text" name="Surname" value="Nazwisko" id="surname" required>
        <br> <br>
        <label for="email">3.E-mail</label>
        <input type="email" name="e-mail" value="email" id="email" required>
        <br> <br>
        <label for="phone">4.Telefon</label>
        <input type="tel" name="Phone" value="telefon" id="phone" required>

        <br> <br>

        <label for="city">Wybor miasta</label>
        <select name="City" id="city" required>
            <option value="">1.Warszawa</option>
            <option value="Gdansk">2.Gdansk</option>
            <option value="Kraków">3.Kraków</option>
        </select>

        <br> <br>

        <p>Płec:</p>
        <input type="radio" name="Gender" value="female" id="female">
        <label for="female"> Kobieta</label> <br>
        <input type="radio" name="Gender" value="male" id="male">
        <label for="male"> Mężczyzna</label>

        <br> <br>

        <label for="text">Wiadomość</label> <br>
        <textarea name="Message" cols="30" rows="10" id="text"></textarea>

        <br> <br>

        <input type="checkbox" name="check" id="check">
        <label for="check">Wyrażam zgodę na przetwarzanie danych osobowych</label>

        <br> <br>
        <button type="submit">Send</button>

    </form>

</body>

</html>
