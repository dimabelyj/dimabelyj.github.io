<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="header-main-name">
                <div class="header-name">
                    <i class="fas fa-university fa-2x"></i>
                    <h1>Finanse</h1>
                </div>
                <div class="header-call">
                    <div class="header-call-icon">
                        <i class="fas fa-phone-volume fa-2x"></i>
                    </div>
                    <div class="header-paragrafs">
                        <p>Zadzwoń do nas</p>
                        <p>+22 00 000 123</p>
                    </div>
                </div>
            </div>
            <form action="">
                <div class="header-send-menu">
                    <div class="header-send-h3">
                        <h3>Zostaw <span>sprawy finansowe </span>nam <span> <br> skup się na swoim biznesie</span></h3>
                    </div>
                    <div class="header-send-block">
                        <div class="header-send-block-text">
                            <h5>Zostaw swoje dane nam, a my się z Tobą <br>skontaktujemy</h5>
                        </div>
                        <div class="field-item">
                            <input type="text" name="" placeholder="Imię i nazwisko" id="">
                        </div>
                        <div class="field-item">
                            <input type="email" name="" placeholder="e-mail" id="">
                        </div>
                        <div class="field-item">
                            <input type="tel" name="" placeholder="Telefon" id="">
                        </div>
                        <div class="field-item">
                            <textarea name="" id="" cols="" rows="">Wiadomość</textarea>
                        </div>
                        <div class="field-item">
                            <button>Wyślij</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </header>



</body>

</html>
