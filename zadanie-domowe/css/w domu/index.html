<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zadanie domowe - Formularz HTML5</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <!-- Zadanie domowe zrob z wykorzystaniem serwisu https://formspree.io -->

    <form action="https://formspree.io/l.badocha@arena108.pl" method="POST">
        <label class="label" for="name">Imię:</label>
        <input class="input" type="text" name="name" id="name">

        <br>
        <label class="label" for="lastname">Nazwisko:</label>
        <input class="input" type="text" name="lastname" id="lastname">

        <br>
        <label class="label" for="mail">E-mail:</label>
        <input class="input" type="email" name="_replyto" id="mail">

        <br>
        <label class="label" for="phone">Telefon:</label>
        <input class="input" type="tel" name="phone" id="phone">

        <br>
        <label class="label" for="city">Wybierz miasto:</label>
        <select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select>

        <br>
        <p>Wybierz płeć:</p>
        <input type="radio" name="gender" value="male" id="male"><label class="label1" for="male">Mężczyzna</label>
        <br>
        <input type="radio" name="gender" value="female" id="female"><label class="label1" for="female">Kobieta</label>
        <br>

        <br>
        <label class="label" for="message">Wiadomość: </label>
        <textarea name="message" id="message"></textarea>
        <br>
        <input type="checkbox" id="agreement" name="agreement">
        <label class="label1" for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label>
        <br>
        <input type="submit" value="Send">
    </form>
</body>

</html>
